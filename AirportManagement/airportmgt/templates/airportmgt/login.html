{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>
<body class="bg-light">
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand text-info" href="{% url 'show_index' %}">EtSmith Airways</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'show_index' %}">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'show_login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'show_signup' %}">Signup</a>
                </div>
            </div>
        </nav>
        <section class="vh-100 bg-light">
            <div class="container py-3 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="{% static 'airportmgt/images/login_airplane.jpg' %}" alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
    
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
    
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <i class="fas fa-plane fa-2x me-3" style="color: #8fc1d8;"></i>
                                <span class="h1 fw-bold mb-0 text-info">EtSmith Airways</span>
                            </div>
    
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                            {% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.level_tag }} {{ message.extra_tags|default_if_none:'' }} ">{{ message }}</div>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                            <div class="form-outline mb-3">
                                <input type="email" name="email" id="email" class="form-control form-control-lg" required/>
                                <label class="form-label" for="email">Email address</label>
                            </div>
    
                            <div class="form-outline mb-3">
                                <input type="password" name="password" id="password" class="form-control form-control-lg" required/>
                                <label class="form-label" for="password">Password</label>
                            </div>
    
                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block w-100 shadow-sm" type="submit">Login</button>
                            </div>
    
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'show_signup' %}"
                                style="color: #393f81;">Register here</a></p>
                            </form>
    
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
